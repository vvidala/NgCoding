<div class="row">
    <div class="col col-md-3 hidden-sm">
        <side-menu links="vm.sideMenuLinks"></side-menu>

        <form data-ng-submit="vm.filterMail()" class="panel panel-default">
            <div class="panel-heading open" id="featured">Filter</div>

             <ul class="list-group">
                 <li class="list-group-item">
                     <div class="form-group">
                         <label for="exampleInputEmail1">Email address</label>

                         <select class="form-control" ng-model="vm.search.email">
                            <option data-ng-repeat="(email, name) in vm.emails" value="{{email}}">{{name}}</option>
                        </select>
                     </div>
                     <div class="form-group">
                         <label for="exampleInputEmail1">Sent Date</label>
                         <p class="input-group date-pick" ng-click="popup1.opened = !popup1.opened">
                            <input type="text" class="form-control" uib-datepicker-popup="MMM dd, yyyy" ng-model="vm.search.date" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" readonly alt-input-formats="altInputFormats" />
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                        </p>
                     </div>
                     <div class="form-group">
                         <label for="exampleInputEmail1">Body (contains)</label>
                         <input type="text" class="form-control" data-ng-model="vm.search.text"></input>
                     </div>
                     <div class="form-group">
                         <input type="submit" class="btn btn-primary" name="Search"></input>
                     </div>
                 </li>
             </ul>
        </form>

    </div>
    <div class="col col-md-9">
        <h2>Mailbox ({{ vm.filteredMails.length }})</h2>
        <p>{{vm.text}}</p>

        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Date</th>
                    <th>Sent/Recieved</th>
                </tr>
            </thead>

            <tbody>
                <tr data-ng-repeat="mail in vm.filteredMails">
                    <td>{{ mail.name }}</td>
                    <td>{{ mail.email }}</td>
                    <td>{{ mail.sent }}</td>
                    <td>{{ mail.inbound? 'Recieved': 'Sent' }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
